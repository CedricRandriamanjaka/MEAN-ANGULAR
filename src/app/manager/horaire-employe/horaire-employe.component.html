<section class="section section-lg bg-gradient-default">
    <div class="container pt-lg pb-300">
      <div class="row text-center justify-content-center">
        <div class="col-lg-10">
          <h2 class="display-3 text-white"></h2>
        </div>
      </div>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>

<section class="section section-lg pt-lg-0 section-contact-us">
    <div class="container">
      <div class="row justify-content-center mt--300">
        <div class="col-lg-8">
          <div class="card bg-gradient-secondary shadow">
            <div class="card-body p-lg-5">
              <h4 class="mb-1">Ajouter un horaire de travail pour l'employé</h4>
              <p class="mt-0">{{employees.nom}} {{employees.prenom}}</p>
              
              <div class="input-group input-group-alternative mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                </div>
                <select class="form-control" [(ngModel)]="jour">
                  <option value="">Jour</option>
                  <option value="1">Lundi</option>
                  <option value="2">Mardi</option>
                  <option value="3">Mercredi</option>
                  <option value="4">Jeudi</option>
                  <option value="5">Vendredi</option>
                  <option value="6">Samedi</option>
                  <option value="7">Dimanche</option>
                </select>
              </div>
              <div class="row">
                <div class="form-group mb-4" [ngClass]="{'focused':focus===true}">
                    <div class="input-group input-group-alternative">
                    <label>Heure Début</label>
                    <input class="form-control" placeholder="Heure début" id="heureDebut" type="time" [(ngModel)]="heureDebut" (focus)="focus=true" (blur)="focus=false">
                    </div>
                </div>
                <div class="form-group mb-4" [ngClass]="{'focused':focus2===true}">
                    <div class="input-group input-group-alternative">
                        <label>Heure Fin</label>
                    <input class="form-control" placeholder="Heure fin" id="heureFin" type="time" [(ngModel)]="heureFin" (focus)="focus2=true" (blur)="focus2=false">
                    </div>
                </div>
            </div>
              <div>
                <button type="button" (click)="addHoraire()" class="btn btn-default btn-round btn-block btn-lg">Enregistrer</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <div class="container pt-lg pb-300">
    <div class="row text-center justify-content-center">
        <div class="col-lg-10">
          <h2 class="display-3">Horaire de travail de l'employé {{employees.nom}}  {{employees.prenom}}</h2>
        </div>
      </div>
    <div class="row row-grid mt-5">
      <div class="col-lg-4" *ngFor="let horaire of horaires; let i=index">
        <div class="icon icon-lg icon-shape bg-gradient-black shadow rounded-circle text-primary">
          <i class="ni ni-settings text-primary"></i>
        </div>
        <h5 class="text-black mt-3">{{horaire.jour}}</h5>
        <p class="text-black mt-3">Heure Début: {{horaire.heureDebut}}</p>
        <p class="text-black mt-3">Heure Fin: {{horaire.heureFin}}</p>
      </div>
    </div>
  </div>
