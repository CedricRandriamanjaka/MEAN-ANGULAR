<section class="section section-lg bg-gradient-default">
    <div class="container pt-lg pb-300">
      <div class="row text-center justify-content-center">
        <div class="col-lg-10">
          <h2 class="display-3 text-white"></h2>
        </div>
      </div>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>

<section class="section section-lg pt-lg-0 section-contact-us">
    <div class="container">
      <div class="row justify-content-center mt--300">
        <div class="col-lg-8">
          <div class="card bg-gradient-secondary shadow">
            <div class="card-body p-lg-5">
              <h4 class="mb-1">Ajouter une dÃ©pense</h4>
              
              <div class="input-group input-group-alternative mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                </div>
                <select class="form-control" placeholder="Type de dÃ©pense" [(ngModel)]="depenseType" *ngFor="let item of typeDepenses">
                  <option value="item._id">{{item.nomDepense}}</option>
                </select>
              </div>
              <div class="form-group mb-4" [ngClass]="{'focused':focus===true}">
                <textarea class="form-control form-control-alternative" [(ngModel)]="description" name="description" rows="4" cols="80" placeholder="Description..." (focus)="focus=true" (blur)="focus=false"></textarea>
              </div>
                <div class="form-group mb-4" [ngClass]="{'focused':focus2===true}">
                    <div class="input-group input-group-alternative">
                    <input class="form-control" placeholder="Montant" type="text" [(ngModel)]="montant" (focus)="focus2=true" (blur)="focus2=false">
                    </div>
                </div>
                <div class="col-lg-4 col-sm-4 form-group" [ngClass]="{'focused':focus3===true}">
                    <input class="form-control datepicker" placeholder="Date" id="date" name="dp1" [(ngModel)]="date" ngbDatepicker #d1="ngbDatepicker" (click)="d1.toggle()" (focus)="focus3=true" (blur)="focus3=false" type="text" autocomplete="off"/>
                  </div>
              <div>
                <button type="button" (click)="addDepenses()" class="btn btn-default btn-round btn-block btn-lg">Enregistrer</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
