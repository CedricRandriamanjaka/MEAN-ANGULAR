      <div class="col-lg-6 mb-4" *ngFor="let service of services">
        <div class="card bg-default shadow border-0">
          <img [src]="'./assets/img/theme/2.png'" class="card-img-top">
          <blockquote class="card-blockquote">
            <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 583 95" class="svg-bg">
              <polygon points="0,52 583,95 0,95" class="fill-default" />
              <polygon points="0,42 583,95 683,0 0,95" opacity=".2" class="fill-default" />
            </svg>
            <h4 class="display-3 font-weight-bold text-white">{{ service.nom }}</h4>
            <p class="lead text-italic text-white ss">{{ service.description }}</p>
            <p class="card-text text-white">Prix: {{ service.prix }}€ | Durée: {{ service.duree }} minutes</p>
            <div *ngFor="let competenceId of service.competences" class="badge badge-info">{{ findCompetenceById(competenceId)?.nomCompetence }}</div>
            <a [href]="'#/detail/' + service._id" class="btn btn-neutral">Voir les détails</a>
          </blockquote>
        </div>
      </div>

      <style>
        /* Ajout de styles pour le blockquote */
.card-blockquote {
  transition: 1s; /* Animation lors du survol */
  margin-top: 0; /* Marge par défaut */
  animation: 0.3s forwards;
}

.card{
  transition: 1s;
  animation: slideIn 0.3s forwards;
}

/* Styles pour le bouton Réserver */
.btn-neutral {
  display: none; /* Masquer par défaut */
}

.ss {
  display: none; /* Masquer par défaut */
}

/* Affichage du bouton lors du survol */
.card:hover .btn-neutral{
  display: block;
  animation: slideIn 0.3s forwards;
}

.card:hover .ss{
  display: block;
  animation: slideIn 0.3s forwards;
}

      </style>
    </div>
  </div>
  
  
  
  <style>
/* Ajout de styles pour les badges */
.badge {
  color: white;
  margin-right: 5px;
  margin-bottom: 5px;
}

/* Bouton pour voir les détails (caché par défaut) */
.btn-details {
  display: none;
  position: absolute; /* Position absolue pour placer le bouton */
  right: 10px; /* Ajustez la position du bouton sur le côté droit */
  bottom: 10px; /* Ajustez la position du bouton en bas */
  z-index: 1; /* Assurez-vous que le bouton est au-dessus de la carte */
}


/* Animation pour l'entrée du bouton lors du survol */
.service-card:hover .btn-details {
  display: inline-block;
  opacity: 0;
  animation: slideIn 0.3s forwards;
}

@keyframes slideIn {
  from {
    transform: translateX(50px);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

  </style>
