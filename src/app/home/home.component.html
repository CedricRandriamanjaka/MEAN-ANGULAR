<main>
  <div class="position-relative">
    <!-- Hero for FREE version -->
    <section class="section section-lg section-hero section-shaped">
      <!-- Background circles -->
      <div class="shape shape-style-1 shape-primary">
        <span class="span-150"></span>
        <span class="span-50"></span>
        <span class="span-50"></span>
        <span class="span-75"></span>
        <span class="span-100"></span>
        <span class="span-75"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
      </div>
      <div class="container shape-container d-flex align-items-center py-lg">
        <div class="col px-0">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 text-center">
              <img src="./assets/img/brand/argon-white.png" style="width: 200px;" class="img-fluid">
              <p class="lead text-white">Votre Beaute, notre specialite, notre priorite</p>
              <div class="btn-wrapper mt-5">
                <a href="https://www.creative-tim.com/product/argon-design-system-angular?ref=adsa-index-header"
                  class="btn btn-lg btn-white btn-icon mb-3 mb-sm-0">
                  <span class="btn-inner--icon"><i class="ni ni-cloud-download-95"></i></span>
                  <span class="btn-inner--text">Download Angular</span>
                </a>
                <a href="https://github.com/creativetimofficial/argon-design-system-angular?ref=adsa-index-header"
                  class="btn btn-lg btn-github btn-icon mb-3 mb-sm-0" target="_blank">
                  <span class="btn-inner--icon"><i class="fa fa-github"></i></span>
                  <span class="btn-inner--text">
                    <span class="text-warning">Star us</span> on Github</span>
                </a>
              </div>
              <div class="mt-5">
                <small class="text-white font-weight-bold mb-0 mr-2">*proudly coded by</small>
                <img src="./assets/img/brand/creativetim-white-slim.png" style="height: 28px;">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
          xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
  </div>



  <div class="py-5 bg-secondary">
    <div class="container">
      <!-- Inputs (alternative) -->
      <div class="mb-3">
        <small class="text-uppercase font-weight-bold">Nouveau Service</small>
      </div>
      <div class="row">
          <div class="col-lg-6 col-sm-6 form-group">
            <input type="text" placeholder="Intitulé" id="intitule" class="form-control form-control-alternative" />
          </div>
          <div class="col-lg-6 col-sm-6 form-group">
            <input type="textearea" placeholder="Description" id="description" class="form-control form-control-alternative" />
          </div>
          <div class="col-lg-4 col-sm-4 form-group">
            <input type="text" placeholder="Prix" id="prix" class="form-control form-control-alternative" />
          </div>
          <div class="col-lg-4 col-sm-4 form-group">
            <input type="text" placeholder="Durée" id="duree" class="form-control form-control-alternative" />
          </div>
          <div class="col-lg-4 col-sm-4 form-group">
            <input type="text" placeholder="Commission" id="commission" class="form-control form-control-alternative" />
          </div>
          <div class="col-lg-6 col-sm-6 form-group" [ngClass]="{'focused':focus===true}">
            <input class="form-control datepicker" id="debut" placeholder="Date début" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" (focus)="focus=true" (blur)="focus=false" type="text" autocomplete="off"/>
          </div>
          <div class="col-lg-6 col-sm-6 form-group" [ngClass]="{'focused':focus1===true}">
            <input class="form-control datepicker" id="fin" placeholder="Date fin" name="dp1" [(ngModel)]="model1" ngbDatepicker #d1="ngbDatepicker" (click)="d1.toggle()" (focus)="focus1=true" (blur)="focus1=false" type="text" autocomplete="off"/>
          </div> 
        
      </div>

      <div class="mb-3">
        <small class="text-uppercase font-weight-bold">Checkboxes</small>
      </div>
      <div class="row" >
        <div class="col-lg-4 col-sm-6 mt-4 mt-md-0" *ngFor="let competence of competences">
          <div class="custom-control custom-checkbox mb-3" >
            <input class="custom-control-input" [(ngModel)]=competence._id type="checkbox">
            <label class="custom-control-label" for="customCheck1">
              <span>{{competence.nomCompetence}}</span>
            </label>
          </div>
        </div>
      </div>
      <button class="btn btn-1 btn-primary" (click)="addService()" type="button">Ajouter</button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-3 col-6 mt-5 mt-sm-0" *ngFor="let service of services">
        <small class="d-block text-uppercase font-weight-bold mb-4">{{service.nom}}</small>
        <img src="./assets/img/theme/team-4-800x800.jpg" alt="Raised circle image" class="img-fluid rounded-circle shadow-lg" style="width: 150px;">
      </div>
    </div>
  </div>
</main>
